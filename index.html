<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    <main>
        <label for="">
            Converter <b>de</b><br>
                <select name="" class="main-currency">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
        </label>

        <label for="">
            Converter <b>para</b><br>
                <select name="" class="currency-to-convert">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
        </label>

        <Label>
            Valor <br>
            <input type="text" id="entered-currency-value" placeholder="R$ 10.000,00">
        </Label>

        <button>Converter</button>

        <section>
            <div class="">
                <img src="assets/real.png" class="main-coin-image" alt="">
                <p class="name-of-the-main-currency-to-convert">Real</p>
                <p class="value-to-convert">R$ 10.000,00</p>
            </div>

            <div class="">
                <img src="assets/dolar.png" class="imgMoedaConvertida" alt="">
                <p class="coin" id="converted-currency-name">Dólar americano</p>
                <p class="converted-value">R$ 10.000,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
